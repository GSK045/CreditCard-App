<h6 mat-dialog-title>View Credit Card Approval Details</h6>

<div>
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="mat-50">
        <mat-label>Approved/Rejected Date</mat-label>
        <textarea matInput [(ngModel)]="approvedDate" readonly></textarea>
      </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Status</mat-label>
          <textarea matInput [(ngModel)]="status" readonly></textarea>
        </mat-form-field>
      </div>

    <div>
      <mat-form-field appearance="outline" class="mat-50">
        <mat-label>Reason</mat-label>
        <textarea matInput [(ngModel)]="reason" readonly></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
</div>

<div style="text-align: right; margin-top: 1%" class="button">
  <button
    mat-button
    (click)="onCancelDialog()"
    type="button"
    class="btn-class"
    style="color: white; background-color: rgb(97, 97, 38)"
  >
    CLOSE
  </button>
</div>
